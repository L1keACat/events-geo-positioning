<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css" th:href="@{/css/demo.css}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->

</head>

<body>

<div class="demo-2">
    <div class="content">

        <div id="login">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" th:action = "@{/signup}" method = "post">
                    <span class="login100-form-title"> Sign Up </span>

                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
					        <i class="fa fa-lock" aria-hidden="true"></i>
				        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/login">
                            Go to Login
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="alert error" th:if="${errorMessage}" th:utext="${errorMessage}">
                        ...
                    </div>
                </form>
            </div>
        </div>
        <p class="ref">All rights reserved. 2019</p>
    </div><!-- /container -->
</div>

</body>

<script src="../static/js/demo-2.js" th:src="@{/js/demo-2.js}" type="text/javascript"></script>

<!--===============================================================================================-->
<script src="../static/js/main2.js" th:src="@{/js/main2.js}" type="text/javascript"></script>

</html>
