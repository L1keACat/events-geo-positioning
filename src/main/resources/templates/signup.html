<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>

<body>

<div class="demo-2">
    <div class="content">

        <div id="login">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="/images/login-img.png" th:src="@{/images/login-img.png}" alt="IMG">
                </div>

                <form class="login100-form validate-form" th:action = "@{/signup}" method = "post">
                    <span class="login100-form-title"> Sign Up </span>

                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
					        <i class="fa fa-lock" aria-hidden="true"></i>
				        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/login">
                            Go to Login
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="alert error" th:if="${errorMessage}" th:utext="${errorMessage}">
                        ...
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <small class="copyright">Developed and designed by
                <a href="https://vk.com/l1keacat" target="_blank">LikeACat</a>
            </small>
        </footer>
    </div><!-- /container -->
</div>

</body>

<!--===============================================================================================-->
<script src="../static/js/validate.js" th:src="@{/js/validate.js}" type="text/javascript"></script>

</html>
