<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800|Clicker+Script' rel='stylesheet' type='text/css'>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=e7c0fa9f-f120-48ee-993c-934d78d54607&lang=ru_RU" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid">
    <div>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <h2>This is your Admin Dashboard</h2>
    </div>
    <div class="event row" th:each ="user : ${users}">
        <div class="col-md-8 col-sm-8 col-xs-8">
            <p th:utext="${user.id}" class="address">...</p>
            <h4 th:utext="${user.username}" class="name">...</h4>
            <p th:utext="${user.password}" class="address">...</p>
            <p th:utext="${user.enabled}" class="address">...</p>
        </div>
        <div class="controls col-md-4 col-sm-4 col-xs-4">
            <a class="button" th:href="@{'/delete_user?username=' + ${user.username}}">Delete</a>
        </div>
    </div>
</div>
</body>

<script src="../static/js/main.js" th:src="@{/js/main.js}" type="text/javascript"></script>
</html>
