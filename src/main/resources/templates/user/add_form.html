<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add event</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css" th:href="@{/css/main.css}">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=e7c0fa9f-f120-48ee-993c-934d78d54607&lang=ru_RU"
            type="text/javascript"></script>

</head>
<body>

<nav class="fill">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/user/all">All events</a></li>
        <li><a href="/user/about">About</a></li>
        <li>
            <p th:inline="text">Signed in as <span id="current_user">[[${#httpServletRequest.remoteUser}]]</span>.</p>
        </li>
        <li><a href="/logout" id="logout">Logout</a></li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="events-section row">
        <div class="add-form backgr-purple col-md-6 col-sm-6 col-xs-12">
            <div class="wrap-addevent">

                <form class="login200-form validate-form" th:action="@{/user/add_form}" th:object="${event}"
                      method="post">
                    <span class="login100-form-title"> Add event </span>

                    <input th:type="hidden" th:field="*{id}"/>
                    <div class="wrap-input100 validate-input">
                        <input autofocus class="input200" type="text" id="name" placeholder="Event" th:field="*{name}">
                        <span class="focus-input100"></span>
                    </div>

                    <p>Place a mark on the map or enter the address: </p>
                    <div class="wrap-input100 validate-input">
                        <input class="input200" type="text" id="address" placeholder="Address" th:field="*{address}">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input readonly class="input200" type="text" id="coord" placeholder="Coordinates"
                               th:field="*{coord}">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Add
                        </button>
                    </div>

                    <div class="alert error" th:if="${errorMessage}" th:utext="${errorMessage}">
                        ...
                    </div>
                </form>
            </div>
        </div>

        <div id="map" class="col-md-6 col-sm-6 col-xs-12"></div>
    </div>
</div>
<footer class="footer">
    <p class="copyright">Developed and designed by
        <a href="https://vk.com/l1keacat" target="_blank">LikeACat</a>
    </p>
</footer>

</body>

<script src="../../static/js/add_event.js" th:src="@{/js/add_event.js}" type="text/javascript"></script>

</html>
