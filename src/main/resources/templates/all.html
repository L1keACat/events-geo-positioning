<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Все события</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=e7c0fa9f-f120-48ee-993c-934d78d54607&lang=ru_RU" type="text/javascript"></script>

</head>
<body>
<div class="container-fluid">
    <div class="events-section row">
        <div class="events-list col-md-6 col-sm-6 col-xs-12">
            <div class="buttons">
                <a class="button" id="add" href="/add_form">Добавить событие</a>
                <a class="button" id="gen" href="/random_gen">Создать случайные события</a>
            </div>
            <div class="events">
            <!--<table border="1">
                <tr>
                    <th>Событие</th>
                    <th>Адрес</th>
                </tr>
                <tr th:each ="event : ${events}">
                    <td th:utext="${event.name}" class="name">...</td>
                    <td th:utext="${event.address}" class="address">...</td>
                    <td th:utext="${event.coord}" class="coord" hidden="hidden">...</td>
                    <td><a th:href="@{'/edit?id=' + ${event.id}}">Править</a> | <a th:href="@{'/delete?id=' + ${event.id}}">Удалить</a></td>
                </tr>
            </table>-->
                <div class="event row" th:each ="event : ${events}">
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <h4 th:utext="${event.name}" class="name">...</h4>
                        <p th:utext="${event.address}" class="address">...</p>
                        <p th:utext="${event.coord}" class="coord" hidden="hidden">...</p>
                    </div>
                    <div class="controls col-md-4 col-sm-4 col-xs-4">
                        <a class="button"  th:href="@{'/edit?id=' + ${event.id}}">Править</a>
                        <a class="button" th:href="@{'/delete?id=' + ${event.id}}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="map" class="col-md-6 col-sm-6 col-xs-12"></div>
    </div>
</div>

</body>

<script src="../static/js/main.js" th:src="@{/js/main.js}" type="text/javascript"></script>

</html>
